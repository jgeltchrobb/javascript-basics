<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="app">
      <div id="user">
        <h2>{{ name }}</h2>
        <p>{{ city }}</p>
        <p>{{ phone }}</p>
        <p>{{ email }}</p> 
      </div>
      <br>
      <button v-on:click="addHobby">Add hobby</button>
      <button v-on:click="fetchRandom">Add User</button>
      <button v-on:click="getData">Get Data</button>
      
      <ol id="listo">
        <li v-for='hobby in hobbies'>
          {{ hobby.text }}
          <button v-on:click="deleteHobby(hobby)">Delete</button>
        </li>
      </ol>
    </div>
    <script src="app.js"></script>
    
  </body>
</html>
