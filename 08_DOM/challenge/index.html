<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
    <div class="column is-12" style="text-align: center;">
      <small>TO DO</small>
      <h2 style="font-weight: bold">0</h2>
    </div>
    
    <div id="progress_bar" class="column"></div>
    <br>
    <form id="mainForm">
      <input type="text" id="input_bar" class="column" placeholder="Add a Todo!" value="" style="width:100%; text-align: center;" onkeyup="search()" autocomplete="off">
      <input type="submit" style="visibility: hidden">
    </form>
    
    <div id="entries" style="text-align: center;"></div>
    
    <script src="script.js"></script>
  </body>
</html>
