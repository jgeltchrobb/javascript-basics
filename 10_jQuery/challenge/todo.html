<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ToDo!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <style>
    .todo_item {
      background-color: lightgrey;
    } 

    .completeBtn {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
    <div class="column is-12" style="text-align: center;">
        <small>TO DO</small>
        <h2 style="font-weight: bold">0</h2>
      </div>
      
      <div id="progress_bar" class="column"></div>
      <br>
      <form id="mainForm">
        <input type="text" id="input_bar" class="column" placeholder="Add a Todo!" value="" style="width:100%; text-align: center;" onkeyup="search()" autocomplete="off">
        <input type="submit" style="visibility: hidden">
      </form>

      <div id="entries" style="text-align: center;"></div>
  
  <script src="script.js"></script>
</body>
</html>
